<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Neues Land" onclick="next()">
    <input type="button" value="Experten" onclick="toggleExpertMode()">
    <div id="map"></div>
    <script>
      var map;
      var kmzLayer;

      var dataIndex = 0;

      var backGround;
      
      function next(){ nextLayer(); }
      function toggleExpertMode(){ toggleBackgroundVisibility(); }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.7, lng: 8},
          zoom: 6
        });
        map.setMapTypeId( google.maps.MapTypeId.SATELLITE );
        
        initWithLayers();
      }
      
      function initWithLayers()
      {
          createLayerBackground();
          nextLayer();
      }

      function nextLayer() {

        var data = ["AFG", /*"BRA",*/ "DEU"];
        dataIndex = (dataIndex+1) % data.length;       
        var layerUrl = 'https://ullebambulle.de/public/' + data[dataIndex] + '_adm0.kmz'

        if(kmzLayer != null)
        {
          kmzLayer.setMap(null);
        }
        
        kmzLayer = new google.maps.KmlLayer(layerUrl);
        kmzLayer.setMap(map);
      }

      function createLayerBackground()
      {
        var maxLat = 85;

        var backgroundPoints = [
            {lat: maxLat, lng: 0},
            {lat: maxLat, lng: 120},
            {lat: maxLat, lng: 240},
            {lat: maxLat, lng: 360},
            {lat: -1 * maxLat, lng: 360},
            {lat: -1 * maxLat, lng: 240},
            {lat: -1 * maxLat, lng: 120},
            {lat: -1 * maxLat, lng: 0},
            {lat: maxLat, lng: 0}
          ];

          map.data.add({geometry: new google.maps.Data.Polygon([backgroundPoints])});
          map.data.setStyle({visible: false, zIndex: -1000, fillColor: 'green', fillOpacity: 1});
      }

      function toggleBackgroundVisibility()
      {
        if(map.data.style.visible)
        {
          map.data.setStyle({visible: false, zIndex: -1000, fillColor: 'green', fillOpacity: 1});
        }
        else
        {
          map.data.setStyle({visible: true, zIndex: -1000, fillColor: 'green', fillOpacity: 1});
        }
      }

      function hideMap( )
      {
        var maxLat = 85;

        if ( backGround != null )
        {
          backGround.setMap(null);
          backGround = null;	
        }
        else
        {
          var backgroundPoints = [
            {lat: maxLat, lng: 0},
            {lat: maxLat, lng: 120},
            {lat: maxLat, lng: 240},
            {lat: maxLat, lng: 360},
            {lat: -1 * maxLat, lng: 360},
            {lat: -1 * maxLat, lng: 240},
            {lat: -1 * maxLat, lng: 120},
            {lat: -1 * maxLat, lng: 0},
            {lat: maxLat, lng: 0}
          ];
         
          backGround = new google.maps.Polygon({
            paths: backgroundPoints,
            strokeColor: '#cccccc',
            strokeOpacity: 1,
            strokeWeight: 2,
            fillColor: '#cccccc',
            fillOpacity: 1
          });

          backGround.setMap(map); 
        }
      }
    </script>
    <!--script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0XT6gckJ0COXf2jbgPwrOhXC9S_eLvI8&callback&callback=initMap" async defer></script>
  </body>
</html>
